server:
  port: 8090

spring:
  thymeleaf:
    prefix: classpath:/templates/
    enabled: true
  jpa:
    database: postgresql
    show-sql: false
    generate-ddl: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  datasource:
    url: jdbc:postgresql://localhost:5432/post_flow
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver